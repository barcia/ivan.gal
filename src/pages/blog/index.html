<ul class="List List--posts">
    {%- for post in collections.posts | reverse -%}
    <li>
        <article class="List-post">
            <time class="List-post-date" datetime="{{ post.date | formatDate('iso') }}">{{ post.date | formatDate('date') }}</time>
            <h2 class="List-post-title"><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
        </article>
    </li>
    {%- endfor -%}
</ul>
