<meta property="og:url" content="{{ page.url | absoluteUrl }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ title }}">
<meta property="og:image" content="{{ image | imageUrl }}">
<meta property="og:description" content="{% if excerpt %}{{ excerpt }}{% else %}{{ description }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{{ site.language }}">
<meta property="article:author" content="{{ social.facebook.url }}">
