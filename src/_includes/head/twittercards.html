
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ social.twitter.user }}">
<meta name="twitter:creator" content="@{{ social.twitter.user }}">
<meta name="twitter:url" content="{{ page.url | absoluteUrl }}">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content="{% if excerpt %}{{ excerpt }}{% else %}{{ description }}{% endif %}">
<meta name="twitter:image" content="{{ image | imageUrl }}">
