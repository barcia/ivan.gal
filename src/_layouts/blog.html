---
layout: base
---

<article>
  <header class="l-marginBottom-24">
    <div class="l-marginBottom-8">
			<h1 class="Post-title">{{ title }}</h1>
		</div>
    <div class="Meta">
			<time class="l-marginRight-4" datetime="{{ page.date | date('iso') }}">{{ page.date | date }}</time>
			{% if tags %}
			<ul class="TagList">
			{% for tag in tags %}
				<li><a href="{{ tag | tagUrl }}">{{ tag }}</a></li>
			{% endfor %}
			</ul >
			{% endif %}
		</div>
	</header>

	<div class="Post-content">
		{{ content | safe }}
	</div>

	<footer class="l-marginTop-48">
		<em>{{ site.author.name }}.</em>
	</footer>
</article>

<div id="share" class="l-marginTop-48">
	{% include "share.html" %}
</div>
